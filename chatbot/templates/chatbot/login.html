{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HearMe</title>
    <link rel="stylesheet" href="{% static 'chatbot/css/auth.css' %}">
</head>
<body>
    <div class="auth-box">
        <h2>Sign In to HearMe</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="google-login-container">
            <p>or</p>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-btn">
                <img class="google-logo" src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                <span>Continue with Google</span>
            </a>
        </div>
        
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</body>
</html>
